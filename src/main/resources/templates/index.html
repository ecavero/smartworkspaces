<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">

<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <div layout:fragment="styles">
        <style>
            .banner {
                    background: url(/banner.jpg) center no-repeat;
                    min-height: 500px;
                    background-size: cover;
                    position:relative;
                    z-index:-2;
                }
                .banner .overlay {
                    background: rgba(0,0,0,0.25);
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    z-index: -1;
                }
        </style>
    </div>

</head>
<body>
    <div layout:fragment="content">

        <div class="banner">
            <div class="overlay">
                <div class="container text-white">
                    <h1 class="display">SmartWorkspaces</h1>
                    <p>
                        Reserva tus salas!!!
                    </p>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <h3 class="text-primary">Salas Activas</h3>
            <div class="row">
                <div class="col-md-4 col-lg-3 mb-3" th:each="sala : ${salas}" th:object="${sala}">
                    <div class="card shadow h-100">
                        <div class="card-body">
                            <h5 class="card-title">[[*{nombre}]]</h5>
                            <div class="card-text">
                                <div>
                                    [[*{capacidad}]]
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
