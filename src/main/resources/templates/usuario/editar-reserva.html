<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>${reserva.id != null ? 'Editar Reserva' : 'Agregar Nueva Reserva'}</title>
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <h3 class="text-primary">Editar Reserva</h3>
        <form th:action="@{/usuario/reservas/guardar}" th:object="${reserva}" method="post">
            <input type="hidden" th:field="*{id}" /> 
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" id="usuario" class="form-control" th:field="*{usuario}" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" id="fecha" class="form-control" th:field="*{fechaEditar}" required>
            </div>
            <div class="mb-3">
                <label for="horaInicio" class="form-label">Hora de Inicio</label>
                <input type="time" id="horaInicio" class="form-control" th:field="*{horaInicio}" required>
            </div>
            <div class="mb-3">
                <label for="horaFin" class="form-label">Hora de Fin</label>
                <input type="time" id="horaFin" class="form-control" th:field="*{horaFin}" required>
            </div>
            <div class="mb-3">
                <label for="sala" class="form-label">Sala</label>
                <select id="sala" class="form-select" th:field="*{sala.id}" required>
                    <option value="" disabled selected>Seleccione una sala</option>
                    <option th:each="sala : ${salas}" th:value="${sala.id}" th:text="${sala.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Reserva</button>
            <a href="/usuario/reservas/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
