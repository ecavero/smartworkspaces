<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Salas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function confirmarEliminacion(button) {
            const form = button.closest('form'); 
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit(); 
                }
            });
        }
    </script>
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <h3 class="text-primary">Todas las salas</h3>
        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <span th:text="${mensaje}"></span> 
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span> 
        </div>
        
        <a href="/admin/salas/nuevo" class="btn btn-success mb-3">Agregar Nueva Sala</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sala : ${salas}">
                    <td th:text="${sala.nombre}"></td>
                    <td th:text="${sala.capacidad}"></td>
                    <td th:text="${sala.estado ? 'ACTIVA' : 'INACTIVA'}"></td>
                    <td>
                        <a th:href="@{/admin/salas/editar/{id}(id=${sala.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <form th:action="@{/admin/salas/eliminar/{id}(id=${sala.id})}" method="post" style="display:inline;">
                            <button type="button" class="btn btn-danger btn-sm" onclick="confirmarEliminacion(this)">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
